<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test Client</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .login-section {
            padding: 30px;
            text-align: center;
        }
        
        .chat-section {
            display: none;
        }
        
        .chat-section.active {
            display: block;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.mine {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.others {
            background: white;
            border: 1px solid #dee2e6;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .stats {
            padding: 10px 20px;
            background: #e9ecef;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ WebSocket Chat Test Client</h1>
            <p>Testing Thread-Based Server</p>
        </div>
        
        <div class="status disconnected" id="status">
            ‚ö´ Disconnected
        </div>
        
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>Enter Your Username</h2>
            <input type="text" id="usernameInput" placeholder="Enter username..." maxlength="20">
            <button onclick="connect()">Connect to Server</button>
        </div>
        
        <!-- Chat Section -->
        <div class="chat-section" id="chatSection">
            <div class="messages" id="messages"></div>
            
            <div class="input-section">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send Message</button>
            </div>
            
            <div class="stats" id="stats">
                Messages sent: <span id="sentCount">0</span> | 
                Messages received: <span id="receivedCount">0</span>
            </div>
        </div>
    </div>

    <!-- Include SockJS and STOMP libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <script>
        let stompClient = null;
        let username = null;
        let sentCount = 0;
        let receivedCount = 0;
        
        // Connect to WebSocket server
        function connect() {
            username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                alert('Please enter a username!');
                return;
            }
            
            // Create WebSocket connection
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            // Enable debug for development
            stompClient.debug = (msg) => console.log(msg);
            
            // Connect to server
            stompClient.connect({}, onConnected, onError);
            
            updateStatus('connecting', 'üîÑ Connecting...');
        }
        
        // Called when connection is established
        function onConnected() {
            console.log('‚úÖ Connected to WebSocket server!');
            updateStatus('connected', 'üü¢ Connected');
            
            // Subscribe to public messages
            stompClient.subscribe('/topic/messages', onMessageReceived);
            
            // Register username
            registerUser();
            
            // Show chat interface
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('chatSection').classList.add('active');
            document.getElementById('messageInput').focus();
        }
        
        // Register user with server
        function registerUser() {
            const registerMessage = {
                sender: username,
                type: 'JOIN'
            };
            
            stompClient.send('/app/chat.register', {}, JSON.stringify(registerMessage));
        }
        
        // Called when connection fails
        function onError(error) {
            console.error('‚ùå Connection error:', error);
            updateStatus('disconnected', '‚ö´ Connection Failed');
            alert('Failed to connect to server. Make sure the server is running on port 8080!');
        }
        
        // Send chat message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (content && stompClient) {
                const chatMessage = {
                    sender: username,
                    content: content,
                    type: 'CHAT'
                };
                
                stompClient.send('/app/chat.send', {}, JSON.stringify(chatMessage));
                messageInput.value = '';
                sentCount++;
                updateStats();
            }
        }
        
        // Receive message from server
        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            receivedCount++;
            updateStats();
            displayMessage(message);
        }
        
        // Display message in chat
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            if (message.type === 'JOIN' || message.type === 'LEAVE') {
                messageElement.className = 'message system';
                messageElement.innerHTML = `
                    <div>${message.content}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            } else {
                const isMine = message.sender === username;
                messageElement.className = isMine ? 'message mine' : 'message others';
                
                if (!isMine) {
                    messageElement.innerHTML = `
                        <div class="message-sender">${message.sender}</div>
                        <div>${message.content}</div>
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    `;
                } else {
                    messageElement.innerHTML = `
                        <div>${message.content}</div>
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    `;
                }
            }
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Update connection status
        function updateStatus(statusClass, text) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${statusClass}`;
            statusDiv.textContent = text;
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('receivedCount').textContent = receivedCount;
        }
        
        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Disconnect when page closes
        window.addEventListener('beforeunload', () => {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
    </script>
</body>
</html>
