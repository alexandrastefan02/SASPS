<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations - Team Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #e8e8e5;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #a8ab87;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .header h1 { font-size: 18px; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .username { font-size: 14px; font-weight: 500; }
        
        .logout-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 8px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 400;
            transition: all 0.2s;
            font-size: 13px;
            letter-spacing: 0.3px;
        }
        
        .logout-btn:hover { background: rgba(255, 255, 255, 0.15); border-color: white; }
        
        .main-layout { flex: 1; display: flex; overflow: hidden; }
        
        /* LEFT SIDEBAR */
        .sidebar {
            width: 380px;
            border-right: 1px solid #c8c8c4;
            display: flex;
            flex-direction: column;
            background: #ebe9e6;
            overflow: hidden;
        }
        
        .sidebar-header { 
            padding: 24px; 
            border-bottom: 1px solid #a8ab87; 
            background: #a8ab87; 
            flex-shrink: 0;
        }
        .sidebar-header h2 { font-size: 15px; margin-bottom: 16px; color: white; font-weight: 500; letter-spacing: 0.3px; }
        
        .search-container { position: relative; margin-bottom: 12px; }
        
        .search-input {
            width: 100%;
            padding: 11px 35px 11px 14px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            font-size: 13px;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.95);
            color: #2a2a28;
        }
        
        .search-input:focus { border-color: white; outline: none; background: white; box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3); }
        .search-input::placeholder { color: #6a6d55; }
        
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #997b7a;
            border-radius: 2px;
            margin-top: 5px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        
        .search-results.show { display: block; }
        
        .search-result-item {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .search-result-item:last-child { border-bottom: none; }
        .search-result-item:hover { background: #f8f9fa; }
        .search-result-item .username { font-weight: 600; color: #333; font-size: 14px; }
        
        .online-indicator-small, .offline-indicator-small {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .online-indicator-small { background: #38a169; }
        .offline-indicator-small { background: #999; }
        
        .search-empty { padding: 20px; text-align: center; color: #999; font-size: 14px; }
        
        .btn-team {
            width: 100%;
            padding: 11px;
            border: 1px solid #997b7a;
            border-radius: 2px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            background: white;
            color: #997b7a;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }
        
        .btn-team:hover { background: #997b7a; color: white; }
        
        .conversations-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            min-height: 0;
            background: #ebe9e6;
        }
        
        /* Apple-style Spinner */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #6a6d55;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(168, 171, 135, 0.2);
            border-top-color: #a8ab87;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 13px;
            color: #6a6d55;
            font-weight: 400;
        }
        
        .conversation-item {
            background: white;
            border-radius: 0;
            padding: 16px 18px;
            margin-bottom: 1px;
            cursor: pointer;
            transition: all 0.15s;
            border-left: 3px solid transparent;
            border-bottom: 1px solid #e8e8e5;
        }
        
        .conversation-item:hover { background: #dfddd8; border-left-color: #a8ab87; }
        .conversation-item.active { border-left-color: #a8ab87; background: #d4d2cc; }
        
        .conversation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .conversation-title { display: flex; align-items: center; gap: 8px; flex: 1; }
        .conversation-name { font-size: 15px; font-weight: 600; color: #2a2a28; }
        
        .conversation-type {
            background: #a8ab87;
            color: white;
            padding: 3px 9px;
            border-radius: 2px;
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .conversation-type.team { background: #997b7a; }
        
        .online-indicator, .offline-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .online-indicator { background: #38a169; }
        .offline-indicator { background: #999; }
        
        .conversation-time { color: #999; font-size: 11px; }
        
        .conversation-preview {
            color: #666;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .unread-badge {
            background: #997b7a;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
        }
        
        .empty-state, .loading { padding: 40px 20px; text-align: center; color: #999; }
        
        /* RIGHT CHAT AREA */
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: white; 
            overflow: hidden;
        }
        
        .chat-placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #997b7a;
            gap: 15px;
        }
        
        .chat-placeholder h2 { font-size: 24px; }
        .chat-placeholder p { font-size: 16px; }
        
        .chat-container { 
            flex: 1; 
            display: none; 
            flex-direction: column;
            overflow: hidden;
        }
        .chat-container.active { display: flex; }
        
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #997b7a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #997b7a;
            flex-shrink: 0;
        }
        
        .chat-header-info h3 { font-size: 18px; color: white; margin-bottom: 4px; }
        .chat-status { font-size: 12px; color: rgba(255, 255, 255, 0.8); }
        .chat-status.offline { color: rgba(255, 255, 255, 0.6); }
        
        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 24px 30px; 
            background: white;
            min-height: 0;
        }
        
        .message { display: flex; gap: 12px; margin-bottom: 20px; }
        .message.own { flex-direction: row-reverse; }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #a8ab87;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 13px;
            flex-shrink: 0;
        }
        
        .message.own .message-avatar { background: #997b7a; color: white; }
        
        .message-content { flex: 1; max-width: 70%; }
        .message.own .message-content { display: flex; flex-direction: column; align-items: flex-end; }
        
        .message-header { display: flex; gap: 10px; margin-bottom: 4px; font-size: 12px; }
        .message-sender { font-weight: 600; color: #8a8d6f; }
        .message-time { color: #8a8a88; }
        
        .message-bubble {
            background: #f5f5f3;
            padding: 12px 16px;
            border-radius: 2px;
            color: #3a3a38;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            word-wrap: break-word;
            border: 1px solid #e8e8e5;
        }
        
        .message.own .message-bubble { background: #997b7a; color: white; border: 1px solid #997b7a; }
        
        .chat-input-container {
            padding: 20px 30px;
            border-top: 1px solid #d4d4d0;
            display: flex;
            gap: 12px;
            background: #f5f5f3;
            flex-shrink: 0;
        }
        
        .chat-input {
            flex: 1;
            padding: 11px 16px;
            border: 1px solid #c8c8c4;
            border-radius: 2px;
            font-size: 13px;
            font-family: inherit;
            background: white;
        }
        
        .chat-input:focus { border-color: #a8ab87; outline: none; background: white; box-shadow: 0 0 0 2px rgba(168, 171, 135, 0.1); }
        
        .send-btn {
            padding: 11px 28px;
            border: none;
            border-radius: 2px;
            background: #997b7a;
            color: white;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            letter-spacing: 0.3px;
        }
        
        .send-btn:hover:not(:disabled) { background: #8a6c6b; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            border-top: 3px solid #a8ab87;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 24px;
            color: #6a6d55;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
            padding: 0;
            line-height: 1;
        }
        
        .modal-close:hover {
            background: #f0f0ed;
            color: #2a2a28;
        }
        
        .modal-header { font-size: 22px; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 2px solid #a8ab87; color: #2a2a28; font-weight: 600; padding-right: 40px; }
        
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 6px; color: #6a6d55; font-weight: 600; font-size: 13px; }
        
        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid #c8c8c4;
            border-radius: 2px;
            font-size: 13px;
            background: #fafaf9;
        }
        
        .form-group input:focus { border-color: #a8ab87; outline: none; background: white; box-shadow: 0 0 0 2px rgba(168, 171, 135, 0.1); }
        
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        
        .btn {
            flex: 1;
            padding: 11px;
            border: none;
            border-radius: 2px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }
        
        .btn-primary { background: #a8ab87; color: white; }
        .btn-primary:hover { background: #9a9d7a; }
        .btn-secondary { background: #f5f5f3; color: #4a4a48; border: 1px solid #c8c8c4; }
        .btn-secondary:hover { background: #e8e8e5; }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            color: #999;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span { background: white; padding: 0 15px; position: relative; z-index: 1; font-size: 13px; }
        
        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            border: 1px solid #feb2b2;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TeamWork</h1>
            <div class="user-info">
                <span class="username">Logged in as <strong id="currentUsername">User</strong></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="main-layout">
            <!-- LEFT SIDEBAR -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Chats</h2>
                    <div class="search-container">
                        <input 
                            type="text" 
                            class="search-input" 
                            id="userSearch" 
                            placeholder="Search people..."
                            oninput="searchUsers()"
                            onfocus="showSearchResults()"
                        >
                        <span class="search-icon">⌕</span>
                        <div class="search-results" id="searchResults"></div>
                    </div>
                    <button class="btn-team" onclick="showCreateTeamModal()">+ Join/Create Team</button>
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <div id="loadingMessage" class="loading-spinner">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading conversations...</div>
                    </div>
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div>No conversations yet</div>
                        <div style="font-size: 12px; margin-top: 8px;">Search for people or join a team!</div>
                    </div>
                </div>
            </div>
            
            <!-- RIGHT CHAT AREA -->
            <div class="chat-area">
                <div class="chat-placeholder" id="chatPlaceholder">
                    <h2>Welcome!</h2>
                    <p>Select a conversation to start chatting</p>
                    <p style="font-size: 14px; margin-top: 10px;">or search for someone to message</p>
                </div>
                
                <div class="chat-container" id="chatContainer">
                    <div class="chat-header">
                        <div class="chat-header-info">
                            <h3 id="chatName">Chat Name</h3>
                            <div class="chat-status" id="chatStatus">Online</div>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="loading" id="messagesLoading">Loading messages...</div>
                    </div>
                    
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            class="chat-input" 
                            id="messageInput" 
                            placeholder="Type a message..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Team Modal -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeTeamModal()" aria-label="Close">×</button>
            <div class="modal-header">Join or Create Team</div>
            
            <div class="form-group">
                <label for="joinTeamName">Join Existing Team</label>
                <input type="text" id="joinTeamName" placeholder="Enter team name...">
            </div>
            <button class="btn btn-primary" onclick="joinTeam()" style="width: 100%;">Join Team</button>
            
            <div class="divider"><span>OR</span></div>
            
            <div class="form-group">
                <label for="createTeamName">Create New Team</label>
                <input type="text" id="createTeamName" placeholder="Enter new team name...">
            </div>
            <button class="btn btn-primary" onclick="createTeam()" style="width: 100%;">Create Team</button>
            
            <div id="teamError" class="error" style="display: none;"></div>
        </div>
    </div>
    
    <script src="conversations.js?v=20251214172200"></script>
</body>
</html>
